<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
  <div id="div1" class="draggable"><img src="image1.jpg" alt="Image 1"></div>
  <div id="div2" class="draggable"><img src="image2.jpg" alt="Image 2"></div>
  <div id="div3" class="draggable"><img src="image3.jpg" alt="Image 3"></div>
  <div id="div4" class="draggable"><img src="image4.jpg" alt="Image 4"></div>
  <div id="div5" class="draggable"><img src="image5.jpg" alt="Image 5"></div>
  <div id="div6" class="draggable"><img src="image6.jpg" alt="Image 6"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
